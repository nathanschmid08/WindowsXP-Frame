<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>XP Fenster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="xp-window">
      <div class="xp-titlebar">
        <span class="xp-title">System Properties</span>
        <div class="xp-buttons">
          <button class="xp-btn minimize">_</button>
          <button class="xp-btn maximize">☐</button>
          <button class="xp-btn close">X</button>
        </div>
      </div>
      <div class="xp-content">
        <h2>Hallo Windows XP!</h2>
        <p>Hier könnte dein Inhalt stehen.</p>
      </div>
    </div>
  
    <script>
      document.querySelector(".minimize").onclick = () => window.api.controlWindow("minimize");
      document.querySelector(".maximize").onclick = () => window.api.controlWindow("maximize");
      document.querySelector(".close").onclick = () => window.api.controlWindow("close");
    </script>
  </body>  
</html>
